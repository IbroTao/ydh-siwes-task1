<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>PORTFOLIO</p>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="../PAGES/home.html" class="link">Home</a></li>
                    <li><a href="#" class="link">Contacts</a></li>
                    <li><a href="#" class="link">About Me</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn" id="signUpBtn">SignUp</button>
                <button class="btn" id="loginBtn">Login</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu"></i>
            </div>
        </nav>
        <div class="form-box">
          <div class="register-container" id="register">
            <div class="top">
              <header>Sign Up</header>
            </div>
            <div class="two-forms">
              <div class="input-box">
                <input type="text" class="input-field" placeholder="First Name">
                <i class="bx bx-user"></i>
              </div>
              <div class="input-box">
                <input type="text" class="input-field" placeholder="Last Name">
                <i class="bx bx-user"></i>
            </div>
            </div>
            <div class="input-box">
              <input type="text" class="input-field" placeholder="Email">
              <i class="bx bx-envelope"></i>
            </div><div class="input-box">
              <input type="password" class="input-field" placeholder="Password">
              <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
              <input type="submit" class="input-field" value="Register">
            </div>
            <div class="two-col">
              <div class="one">
                <input type="checkbox" id="register-check">
                <label for="register-check">Remember Me</label>
              </div>
              <div class="two">
                <label>Have an account? <a href="#" onclick="login()">Login</a></label>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
